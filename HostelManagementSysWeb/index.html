<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS replace this URL with the local Bootstrap version -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>FOT</title>
    <style>
        /* Apply the blur effect to the background only */
        .background {
            background: url('assets/images/1.png') no-repeat center center fixed;
            background-size: cover;
            -webkit-filter: blur(5px); /* Adjust blur intensity as needed */
            filter: blur(5px); /* Adjust blur intensity as needed */
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind other content */
        }

        /* Add your custom styles for other elements */
        .content {
            color: white;
            text-align: center;
            padding: 100px;
        }

        /* Center the login form */
        .login-form {
            position: relative;
            z-index: 1; /* Place it above the background */
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background for better readability */
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Background with blur effect -->
    <div class="background"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">  
            <div class="col-md-6">
                <div class="card login-form">
                    <div class="card-header">
                        <h1 class="text-center">Login</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
