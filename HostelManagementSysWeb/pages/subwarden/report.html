<script>
    function openPopup() {
        // Define the URL of the content to be displayed in the popup
        const contentUrl = 'Sub_Warden_Daily_Report.html';

        // Open a new popup window
        const popupWindow = window.open(contentUrl, 'PopupWindow', 'width=900,height=700');

        // Center the popup window on the screen
        if (popupWindow) {
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            const left = (screenWidth - 600) / 2;
            const top = (screenHeight - 400) / 2;
            popupWindow.moveTo(left, top);
        }
    }
