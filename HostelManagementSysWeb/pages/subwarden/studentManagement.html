<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All about Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        #studentData {
            max-width: 100%;
            width: 90%;
            margin: 20px auto;
            padding: 20px ;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .edit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        /* Clearfix to handle floated buttons */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
<h1>All about Students</h1>
<div id="studentData"></div>

<!-- Modal for editing student data -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Edit Student Data</h2>
        <form id="editForm">
            <input type="hidden" id="editStudentId">
            <label for="editFirstName">First Name:</label>
            <input type="text" id="editFirstName">
            <br>
            <label for="editLastName">Last Name:</label>
            <input type="text" id="editLastName">
            <br>
            <label for="editAge">Age:</label>
            <input type="text" id="editAge">
            <br>
            <!-- Add input fields for other attributes as needed -->
            <br>
            <button onclick="saveStudentChanges()">Save</button>
        </form>
    </div>
</div>


<script>
    // URL of your server-side script
    const url = 'http://192.168.132.60:8080/student/viewallstudent';

    // Open the modal for editing student data
    function openModal(studentId) {
        const modal = document.getElementById('editModal');
        modal.style.display = 'block';

        // You can fetch the data from the server and fill the form fields here
    }

    // Close the modal for editing student data
    function closeModal() {
        const modal = document.getElementById('editModal');
        modal.style.display = 'none';
    }

    fetch(url)
        .then(response => response.json())
        .then(data => {
            const div = document.getElementById('studentData');
            const table = document.createElement('table');

            // Create table headers
            const thead = document.createElement('thead');
            const headers = Object.keys(data[0]);
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                thead.appendChild(th);
            });
            thead.appendChild(document.createElement('th')); // Empty cell for the "Edit" button
            table.appendChild(thead);

            // Create table rows
            const tbody = document.createElement('tbody');
            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header];
                    tr.appendChild(td);
                });

                // Create an "Edit" button for each row with the respective ID
                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.className = 'edit-button';
                editButton.onclick = () => openModal(row.id); // Pass the student ID to the openModal function
                tr.appendChild(editButton);

                tbody.appendChild(tr);
            });
            table.appendChild(tbody);

            div.appendChild(table);
        })
        .catch(error => console.error('Error:', error));
</script>
</body>
</html>
