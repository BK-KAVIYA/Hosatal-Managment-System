<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sub Warden Dashboard</title>
    <!-- Include Bootstrap CSS (replace with local Bootstrap if needed) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      /* Add your custom styles for the dashboard here */
      .container {
        padding: 50px;
      }

      .card {
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light justify-content-between p-3"
    >
      <div>
        <a class="navbar-brand" href="/pages/subwarden/">Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="./complain.html">Complaints</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./summaries.html">Summaries</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row card p-5">
        <canvas id="myChart" style="width: 100%; max-width: 600px"></canvas>
      </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <script>
      var xValues = ["To Be Review", "Sloved", "Unsloved"];
      var yValues = [55, 9, 12];
      var barColors = ["#b91d47", "#00aba9", "#2b5797", "#e8c3b9", "#1e7145"];

      new Chart("myChart", {
        type: "pie",
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: barColors,
              data: yValues,
            },
          ],
        },
        options: {
          title: {
            display: true,
            text: "Complain Status",
          },
        },
      });
    </script>
  </body>
</html>
